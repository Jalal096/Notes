<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/upload.css">
    <title>Upload</title>
</head>

<body>
    <h1 class="heading">Upload Your Files</h1>
    <form action="">
        <div class="input">
            <input type="text" name="name" id="nam" placeholder="Name">
        </div>
        <div class="input">
            <input type="text" name="rollno" id="roll" placeholder="RollNo">
        </div>
        <div class="select">
            <select name="category" id="cat">
                <option value="textbook">Textbook</option>
                <option value="assignexp">Assign & Exp</option>
                <option value="solution">Solution</option>
                <option value="questionpaper">Question Paper</option>
            </select>
        </div>
        <div class="select">
            <select name="subject" id="sub">
                <option value="em4">EM4</option>
                <option value="aoa">AOA</option>
                <option value="dbms">DBMS</option>
                <option value="os">OS</option>
                <option value="mp">MP</option>
                <option value="python">Python</option>
            </select>
        </div>
        <div class="input">
            <input type="file" name="file" id="upload">
        </div>
        <div class="button">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
